<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="tyyli.css">
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" >Etusivu</a>
  <a href="digiCafe.html">Digi Cafe</a>
  <a href="palaveri.html">Palaveri</a>
  <a href="tyot.html" class="active">Työpaikat</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div id="vastaus" style="padding-left:16px"></div>

<script>
fetch('http://gis.vantaa.fi/rest/tyopaikat/v1/Opetusala')

.then(function (response) {
return response.json();
})
// Käsitellään muunnettu (eli JSON muotoinen) vastaus
.then(function (responseJson) {
// Testataan onnistuuko json-luku
// jos onnistuu päivitetään tähän json-datan käsittelevän funktion kutsu

kerro(responseJson);
})
// Jos tuli jokin virhe
.catch(function (error) {
document.getElementById("vastaus").innerHTML =
"<p>Tietoa ei pystytä hakemaan</p>";
})

function kerro(data) {
  let teksti = "";

  teksti += "<ul>";
    for(let i=0; i < data.length; i++) {
      teksti += "<li>" + data[i].id + "<br>" + data[i].organisaatio + "<br>" + data[i].ammattiala + "<br>" + data[i].tyotehtava + "<br><a href='" + data[i].tyoavain + "' >Linkki työilmoitukseen</a><br>" + data[i].osoite + "<br>" + data[i].haku_paattyy_pvm + "<br><a href='" + data[i].linkki+ "' >Klikkaa työilmoitukseen tästä</a></li>";
    }

  document.getElementById("vastaus").innerHTML = teksti;
}


function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>
</html>
